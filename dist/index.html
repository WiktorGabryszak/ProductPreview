<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body class="bg-Cream flex justify-center mt-24">
    <section class="container flex flex-col lg:flex-row w-[375px] lg:w-[800px]  bg-white rounded-xl lg:rounded-l-xl">
        <div class="image lg:w-1/2 ">
            <img src="/img/image-product-mobile.jpg" class="rounded-t-xl md:hidden" alt="">
            <img src="/img/image-product-desktop.jpg" class="rounded-t-xl lg:rounded-tl-xl lg:rounded-bl-xl lg:rounded-tr-none hidden md:block" alt="">
        </div>
        <div class="container flex flex-col lg:w-1/2">
            <p class="uppercase tracking-[8px] text-DarkGrayishBlue font-serrat text-sm mx-6 my-4 lg:mx-11 lg:mb-3 lg:mt-8">perfume</p>
            <p class="text-4xl text-left mx-6 lg:mx-11 lg:my-6 lg:text-5xl">Gabrielle Essence Eau De Parfum</p>
            <p class="font-serrat text-DarkGrayishBlue text-left mx-6 my-6 lg:mx-11 lg:mt-6 lg:mb-10 lg:text-lg">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="price container flex mx-6 mb-4 items-center space-x-3 lg:mx-11 lg:mb-8">
                <p class="text-DarkCyan text-3xl lg:text-4xl">$149.99</p>
                <p class="text-DarkGrayishBlue line-through ">$169.99</p>
            </div>
            <button class="bg-DarkCyan text-white mx-6 mb-4 rounded-lg flex p-3 justify-center font-serrat font-bold gap-3 lg:mx-11 lg:mb-8  hover:bg-HoverDarkCyan"><img src="/img/icon-cart.svg" class="w-5 h-5 " alt="">Add to Cart</button>

        </div>

    </section>
    

</body>

</html>
